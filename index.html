<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  </head>
  <body>
  <img src="stop-watch-bg.jpg" class="bg-pic">
  <div class="js-them"></div>
  <section>
    <div class="sec-container">
      <img src="moon.png" class="moon-icon js-change">
      <div class="time-contain">
        <span class="js-min-count">00</span>:<span class="js-sec-count">00</span>:<span class="js-milisec-count">000</span>
      </div>
    </div>
    
    <div>
    <button class="js-start-btn start-btn">Start</button>

    <button class="js-pause-btn pause-btn">
      Pause
    </button>

    <button class="js-reset-btn reset-btn">
      Reset
    </button>
  </div>
    </section>

      <script src="script.js"></script>
  </body>
</html>
